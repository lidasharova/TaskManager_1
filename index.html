<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Менеджер задач</title>
  <link rel="stylesheet" href="/src/style.css"/>
</head>
<body>
<div class="container">
  <h1>Менеджер задач</h1>
  <div class="task-manager">
    <!-- Форма для добавления задач -->
    <form id="task-form">
      <h2>Добавить новую задачу</h2>
      <input type="text" id="task-title" placeholder="Заголовок задачи" required>
      <textarea id="task-desc" placeholder="Описание задачи"></textarea>
      <input id="task-owner" placeholder="Исполнитель">
      <select id="task-status" required>
        <option value="" disabled selected>Выберите статус задачи</option>
        <option value="новая">Новая</option>
        <option value="в процессе">В процессе</option>
        <option value="выполнено">Выполнено</option>
      </select>
      <select id="task-type" required>
        <option value="" disabled selected>Выберите тип задачи</option>
        <option value="обычная">Обычная</option>
        <option value="срочная">Срочная</option>
        <option value="событие">Событие</option>
      </select>
      <input id="task-place" style="display: none" placeholder="Место события">
      <button type="submit" id="add-task-btn">Добавить задачу</button>
      <button id="save-task-btn" type="button" style="display:none;">Сохранить задачу</button>
    </form>

    <!-- Список задач и фильтры -->
    <div class="tasks">
      <h2>Список задач</h2>
      <div class="filters">
        <input type="text" id="filter-owner" placeholder="Исполнитель">
        <select id="filter-status">
          <option value="">Все статусы</option>
          <option value="новая">Новая</option>
          <option value="в процессе">В процессе</option>
          <option value="выполнено">Выполнено</option>
        </select>
        <select id="filter-type">
          <option value="">Все типы</option>
          <option value="обычная">Обычная</option>
          <option value="срочная">Срочная</option>
          <option value="событие">Событие</option>
        </select>
        <button id="filter-btn">Фильтровать</button>
        <button id="reset-filter-btn">Сбросить фильтры</button>
        <button id="clear-all">Очистить список</button>
      </div>
      <table id="task-list">
        <thead>
        <tr>
          <th>No</th>
          <th>Заголовок</th>
          <th>Описание</th>
          <th>Исполнитель</th>
          <th>Статус</th>
          <th>Тип</th>
          <th>Место события</th>
          <th id="sort-date">
            Дата создания
            <span class="sort-arrow" id="sort-arrow">&#9650;</span>
          </th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
<script type="module" src="/dist/main.js" defer></script>
</body>
</html>
